<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Shadow Generator - CSS</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="left">
			<h1 class="title">Box Shadow Generator</h1>
			<div class="box" id="box"></div>
		</div>
		<div class="right">
			<div class="inputs">
				<div class="group">
					<label for="xOffset">X Offset:</label>
					<input type="range" id="xOffset" min="-100" max="100" steps="1" oninput="generateShadow()">
				</div>
				<div class="group">
					<label for="yOffset">Y Offset:</label>
					<input type="range" id="yOffset" min="-100" max="100" steps="1" oninput="generateShadow()">
				</div>
				<div class="group">
					<label for="blur">Blur:</label>
					<input type="range" id="blur" steps="1" oninput="generateShadow()">
				</div>
				<div class="group">
					<label for="sColor">Shadow Color:</label>
					<input type="color" id="sColor" oninput="generateShadow()">
				</div>
				<div class="group">
					<label for="bColor">Box Color:</label>
					<input type="color" id="bColor" oninput="boxColor()">
				</div>
			</div>
			<div class="code">
				<h2 class="code-to-copy" id="codeToCopy">box-shadow: 10px 10px 20px rgba(0,0,0,0.4)</h2>
				<button class="btn" id="copyBtn">Copy CSS</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./app.js"></script>
</body>

</html>
